<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | SmartPod USA</title>
  <meta name="description" content="Thank you for contacting SmartPod USA." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html" aria-label="SmartPod USA home">
        <img class="brand__logo" src="/assets/logo-sp-gold.png" alt="SmartPod USA logo" />
        <span class="brand__text">
          <span class="brand__name">SmartPod USA</span>
          <span class="brand__tag">Fully Managed Smart Vending</span>
        </span>
      </a>
      <div class="header__actions">
        <a class="btn" href="index.html">Home</a>
        <a class="btn btn--primary" href="contact.html#placement">Request placement</a>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section__frame">
        <div class="section__inner">
          <h2>Thanks — we received your message.</h2>
          <p>We’ll respond as soon as possible. If you meant to submit a placement request, you can do that below.</p>
          <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
            <a class="btn" href="contact.html">Back to contact</a>
            <a class="btn btn--primary" href="contact.html#placement">Request placement</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footerBottom">© <span data-year></span> SmartPod USA.</div>
    </div>
  </footer>

  <script src="site.js"></script>
</body>
</html>
